<h1>{{title}}</h1>

<table>
    <tr>
        <th *ngFor="let th of tableHead">{{th}}</th>
    </tr>
    <tr *ngFor="let tc of tableCell">
        <td >{{tc.id}}</td>
        <td >{{tc.name}}</td>
        <td>
            <span *ngFor="let typelist of tc.types" >{{typelist.type.name}} </span>
        </td>
    </tr>
</table>
